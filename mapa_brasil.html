  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { width: 100vw; height: 100vh; }
    .layer-btns { position: absolute; top: 10px; left: 10px; z-index: 1000; background:white; padding:10px; border-radius:5px; }
    .layer-btns button { margin: 2px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="layer-btns">
    <button onclick="showOnlyLayer('fibra')">Fibra Óptica</button>
    <button onclick="showOnlyLayer('5g')">5G</button>
    <button onclick="showOnlyLayer('sat')">Satélite</button>
    <button onclick="showOnlyLayer('noNet')">Sem Internet</button>

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Camadas
    const layers = {
      fibra: L.layerGroup().addTo(map),
      '5g': L.layerGroup().addTo(map),
      sat: L.layerGroup().addTo(map),
      noNet: L.layerGroup().addTo(map)
    };

    function showOnlyLayer(layerName) {
      Object.keys(layers).forEach(l => {
        if (l === layerName) {
          if (!map.hasLayer(layers[l])) map.addLayer(layers[l]);
        } else {
          if (map.hasLayer(layers[l])) map.removeLayer(layers[l]);

    // Adiciona pontos ao mapa
    coberturaData.forEach(p => {
      let color = 'gray';
      if (p.tipo === 'fibra') color = 'green';
      if (p.tipo === '5g') color = 'blue';
      if (p.tipo === 'sat') color = 'yellow';
      if (p.tipo === 'noNet') color = 'red';

      const marker = L.circleMarker([p.lat, p.lng], {
        color: color,
        radius: 8,
        fillOpacity: 0.7
      }).bindPopup(`${p.nome} - ${p.tipo}`);

      layers[p.tipo].addLayer(marker);
    });
